<div class="container">
  <app-intro-subpages [title]="title" [text]="text"></app-intro-subpages>

  <section aria-labelledby="filtering-title">
    <h2 id="filtering-title" class="visually-hidden">
      Filter Meditation Techniques
    </h2>
    <app-filtering
      [filterOptions]="filterOptions"
      [selectedFilter]="selectedFilter"
      (filterChange)="onFilterChange($event)"
    ></app-filtering>
  </section>

  <section aria-labelledby="meditation-techniques-title">
    <h2 id="meditation-techniques-title" class="visually-hidden">
      Available Meditation Techniques
    </h2>
    <div *ngFor="let meditation of filteredMeditation">
      <app-meditation-card [meditation]="meditation"></app-meditation-card>
    </div>
  </section>
</div>
