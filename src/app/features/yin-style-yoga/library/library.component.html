<div class="container">
  <section>
    <app-intro-subpages [title]="title" [text]="text"></app-intro-subpages>
  </section>

  <app-filtering
    [filterOptions]="filterOptions"
    [selectedFilter]="selectedFilter"
    (filterChange)="onFilterChange($event)"
  ></app-filtering>

  <div *ngFor="let pose of filteredPoses">
    <app-yoga-card [pose]="pose"></app-yoga-card>
  </div>
</div>
