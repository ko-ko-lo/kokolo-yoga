<div
  [class.no-margin]="isRoutinePage"
  class="border-bottom margin-bottom-64 menu-position background-white"
>
  <div class="container">
    <nav class="navbar d-flex justify-between align-center">
      <!-- Logo -->
      <a routerLink="/" (click)="closeMenuAndNavigate()" class="logo">
        <img src="public/logo.svg" alt="Logo" />
      </a>

      <!-- Menu Toggle for Mobile -->
      <div
        class="menu-toggle flex-column gap-4"
        (click)="toggleMenu()"
        role="button"
        aria-label="Toggle menu"
        [attr.aria-expanded]="menuOpen"
      >
        <ng-container *ngIf="!menuOpen; else closeIcon">
          <i class="material-icons">menu</i>
        </ng-container>
        <ng-template #closeIcon>
          <span class="close-icon">
            <i class="material-icons">close</i>
          </span>
        </ng-template>
      </div>

      <!-- Main Navigation -->
      <ul
        class="nav-menu d-flex gap-32"
        [class.active]="menuOpen"
        role="navigation"
      >
        <li *ngFor="let item of menuItems" class="nav-item">
          <a
            [routerLink]="item.link"
            routerLinkActive="active-link"
            (click)="closeMenuAndNavigate()"
          >
            {{ item.label }}
          </a>
          <!-- Submenu -->
          <ul *ngIf="item.children?.length" class="submenu border-bottom">
            <li *ngFor="let child of item.children">
              <a
                [routerLink]="child.link"
                routerLinkActive="active-link"
                (click)="closeMenuAndNavigate()"
              >
                {{ child.label }}
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
</div>
