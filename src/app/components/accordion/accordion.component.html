<div class="accordion background-purple-light">
  <div class="container">
    <div class="flex-container d-flex">
      <div class="column-4">
        <h2>Yin-Style Yoga:<br />Your Questions Answered and More</h2>
      </div>

      <div class="column-8">
        <div
          *ngFor="let item of items; let i = index"
          class="accordion-item d-block"
        >
          <div
            class="accordion-header d-flex justify-between align-center"
            (click)="togglePanel(i)"
          >
            <h3 class="margin-0">{{ item.title }}</h3>
            <span class="icon">{{ activeIndex === i ? "-" : "+" }}</span>
          </div>
          <div class="accordion-content" *ngIf="activeIndex === i">
            <p>{{ item.content }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
