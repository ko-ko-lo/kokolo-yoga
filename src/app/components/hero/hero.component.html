<div class="flex-container container">
  <div class="flex-item">
    <p class="subheadline">{{ subheadline }}</p>
    <h1>{{ headline }}</h1>
    <p>{{ description }}</p>
    <button class="margin-top-32" [routerLink]="buttonLink">
      {{ buttonLabel }}
    </button>
  </div>

  <div class="flex-item">
    <img [src]="imagePath" alt="Yoga Pose" />
  </div>
</div>
