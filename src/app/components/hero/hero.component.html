<div class="flex-container container justify-between">
  <div class="flex-item">
    <p class="subheadline">{{ subheadline }}</p>
    <h1>{{ headline }}</h1>
    <p>{{ description }}</p>
    <button class="margin-top-32" [routerLink]="buttonLink">
      {{ buttonLabel }}
    </button>
  </div>

  <div class="flex-item">
    <picture>
      <source [srcset]="imagePathWebP" type="image/webp" />
      <img [src]="imagePath" alt="" />
    </picture>
  </div>
</div>
