<header class="flex-container container justify-between" role="banner">
  <div class="flex-item align-self-center">
    <h1>{{ headline }}</h1>
    <p>{{ description }}</p>
    <a class="button margin-top-32" [routerLink]="buttonLink">
      {{ buttonLabel }}
    </a>
  </div>

  <div class="flex-item">
    <picture>
      <source [srcset]="imagePathWebP" type="image/webp" />
      <img [src]="imagePath" alt="" />
    </picture>
  </div>
</header>
