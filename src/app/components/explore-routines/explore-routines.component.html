<div class="padding-bottom-96 padding-top-96" [ngClass]="backgroundClass">
  <div class="container">
    <h2 class="max-width-821">{{ title }}</h2>
    <div
      class="flexcontent flex-column d-flex w-100 max-width-821 margin-bottom-56 gap-32"
    >
      <p>{{ description }}</p>
      <a class="button" [routerLink]="buttonLink">{{ buttonLabel }}</a>
    </div>
    <div class="explore-routines-img d-flex justify-end">
      <picture>
        <source [srcset]="imagePathWebP" type="image/webp" />
        <img class="radius-l box-shadow-s" [src]="imagePath" alt="" />
      </picture>
    </div>
  </div>
</div>
