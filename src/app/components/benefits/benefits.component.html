<div class="benefits">
  <div class="container">
    <h2>{{ title }}</h2>
    <div class="benefits-container">
      <div class="benefit" *ngFor="let benefit of benefits">
        <h3 class="h3-small">{{ benefit.title }}</h3>
        <p>{{ benefit.description }}</p>
      </div>
    </div>
  </div>
</div>
