<section class="benefits">
  <div class="container">
    <h2>{{ title }}</h2>
    <div class="benefits-container gap-32">
      <article class="benefit maxw-100" *ngFor="let benefit of benefits">
        <h3 class="h3-small">{{ benefit.title }}</h3>
        <p>{{ benefit.description }}</p>
      </article>
    </div>
  </div>
</section>
