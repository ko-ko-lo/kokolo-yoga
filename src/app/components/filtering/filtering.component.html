<div class="filter-buttons">
  <!-- Loop through dynamic filter options -->
  <button
    *ngFor="let filter of filterOptions"
    (click)="onFilterSelect(filter)"
    [class.active]="selectedFilter === filter"
  >
    {{ filter }}
  </button>
</div>
<p class="current-filter">
  Current Filter: <span class="bold">{{ selectedFilter }}</span>
</p>
