<div class="library-discovery">
  <div class="container">
    <h2 class="max-width-821">{{ title }}</h2>
    <div class="flexcontent d-flex flex-column w-100 margin-bottom-56 gap-32">
      <p class="max-width-821">{{ description }}</p>
      <button [routerLink]="buttonLink">{{ buttonLabel }}</button>
    </div>
    <div class="flex-container gap-32">
      <div
        class="flex-item align-center justify-center background-green-light radius-l box-shadow-xs"
        *ngFor="let image of images"
      >
        <picture>
          <source [srcset]="getWebpImage(image.src)" type="image/webp" />
          <img [src]="image.src" [alt]="image.alt" />
        </picture>
      </div>
    </div>
  </div>
</div>
