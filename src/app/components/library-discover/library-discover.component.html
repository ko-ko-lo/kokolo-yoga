<div class="library-discovery">
  <div class="container">
    <h2>{{ title }}</h2>
    <div class="flexcontent">
      <p>{{ description }}</p>
      <button [routerLink]="buttonLink">{{ buttonLabel }}</button>
    </div>
    <div class="flex-container">
      <div class="flex-item" *ngFor="let image of images">
        <img [src]="image.src" [alt]="image.alt" />
      </div>
    </div>
  </div>
</div>
